<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Editor</title>
<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="LehrerEditor.css" rel="stylesheet">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"> </script>
 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="Editor.js"></script>
<script type='text/javascript'>
$(document).ready(function(){
	
	
	$('.elements').draggable({
		containment: "document",
 		revert: true
	});
	
	$('#lehrplan').droppable({
		hoverClass: "border",
		accept: "#element-lecture",
		drop: function(){
			createLecture();
		}
	});
	$('.lecture').droppable({
		hoverClass: "border",
		accept: "#element-topic",
		drop: function(){
			createTopic(document.getElementById("#lecture"));
		}
	})
	
				
				
			
		
		

});
</script>


</head>
<body>
<div class="row">
	<div id="toolbar" class="col-md-2">
		<h2>Toolbox</h2>
	
		<div id="element-lecture" class="elements">
			<h3>Fach</h3>
		</div>	
		
			
		<div id="element-topic" class="elements">
			<h3>Thema</h3>
		</div>
		
		<div id="element-chapter" class="elements">
			<h3>Kapitel</h3>
		</div>
		
		<div id="element-content" class="elements">
			<h3>Inhalt</h3>
		</div>
		
			
	</div>
	

	<div id="content" class="col-md-9">
		 <h2>Inhalt</h2>
		
		<div id="lehrplan"></div>
		
	
	
	
	
	</div>
</div>

</body>
</html>
