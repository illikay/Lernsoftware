
<div class="container">
 	 <div class="row">
    	<div class="col-md-6 col-md-offset-3" >
 			<h2>User hinzufuegen order Loeschen</h2>
    		<form  class="form-horizontal" name="form1" ng-controller="AdminController">
    			<div  class="form-group">
    				<label  for="inputUsername"  class="control-label col-sm-2">Username</label>
    					<div  class="col-sm-10">
    						<input type="text" ng-model="user.Benutzername" />
    					</div>
    			</div>
    	 		<div  class="form-group">
                	<label  for="inputEmail"  class="control-label col-sm-2">Email</label>
                		<div  class="col-sm-10">
                    		<input  type="text" ng-model="user.EMailAdresse" >
                		</div>
         		</div>
    	 		<div  class="form-group">
                	<label  for="inputPassword"  class="control-label col-sm-2">Password</label>
                		<div  class="col-sm-10">
                   			 <input  type="password" ng-model="user.Passwort" >
                		</div>
         		</div>
          		<div class="form-group">
                	<div class="col-sm-offset-2 col-sm-10">
       				<button ng-click="hinzufuegen()">Add</button>
       				<button ng-click="loeschen()">Delete</button><br>
       				</div>
       			</div>
       <hr/></br>
       <table>
       <tr>
       <th>Username</th>
       <th>Email</th>
       </tr>
  		<tr ng-repeat="user in userlist">
    		<td><input type="text" ng-model="user.Benutzername " /></td>
    		<td><input type="text" ng-model="user.EMailAdresse" /></td>
    		<td><button ng-click="edit()">Edit</button><br></td>
    		
    		
    		
  		</tr>
		</table>
		<hr>
    </form>
     </div>
   </div>
</div>
